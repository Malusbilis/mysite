name: Build and Push mediavote-api to google artifact

on:
  push:
    branches:
      - 'main'
    paths:
      - 'mediavote-api/**'

env:
  PROJECT_ID: crows-moe
  LOCATION: asia-east1
  SERVICE: mediavote-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.LOCATION }}-docker.pkg.dev'

      - name: Set service tag from datetime
        run: echo "TAG=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build and Push Container
        run: |-
          docker build --platform=linux/amd64 -t "${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ env.TAG }}" "${{ SERVICE }}"
          docker push "${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ env.TAG }}"

      - name: Add tag to repository
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          custom_tag: '${{ SERVICE }}-${{ env.TAG }}'
