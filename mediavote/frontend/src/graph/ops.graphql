query GetNominations($dept: Department) {
  nominations(department: $dept) {
    id
    workName
    work {
      nameCN
      nameOrigin
    }
  }
}

mutation AddNomination($dept: Department!, $work: String!) {
  postNomination(department: $dept, work: $work) {
    id
    workName
    work {
      nameCN
      nameOrigin
    }
  }
}
